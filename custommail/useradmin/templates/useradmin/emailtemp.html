<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ mail_title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 75%;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-sizing: border-box;
        }
        h1 {
            color: #e74c3c;
            font-size: 28px;
            margin-bottom: 20px;
            text-align: left;
        }
        p {
            color: #333333;
            font-size: 16px;
            line-height: 1.5;
            text-align: left;
        }
        .button-container {
            margin-top: 20px;
            text-align: left;
        }
        .button-container a {
            background-color: #e74c3c;
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .image-container {
            margin-top: 20px;
            text-align: left;
        }
        .image-container img {
            max-width: 100%;
            border-radius: 10px;
        }
        .footer {
            margin-top: 40px;
            color: #777777;
            font-size: 12px;
            text-align: left;
        }
        .header {
            background-color: #333333;
            color: #ffffff;
            padding: 10px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px 10px 0 0;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Our Company Name</div>
        <h1>{{ mail_title }}</h1>
        <p>{{ description }}</p>
        {% if task_link %}
        <div class="button-container">
            <a href="{{ task_link }}">Task Link</a>
        </div>
        {% endif %}
        <div class="footer">
            <p>Sent by {{ user.username }}</p>
        </div>
    </div>
</body>
</html>
