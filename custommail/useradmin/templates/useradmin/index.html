<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/modal.css">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            padding: 10px 30px;
        }

        .logo {
            max-height: 50px; /* Adjust the size as needed */
            margin-left:-10px;
        }

        .btn {
            background-color: #001D44;
            color: white;
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .btn:hover {
            background: #FFC72C;
            color: black;
        }

        .logout-user {
            cursor: pointer;
            display: flex;
        }

        .icon {
            margin-right: 0.5rem;
        }

        @media (max-width: 1024px) {
            .card {
                flex: 1 1 calc(100% / 2 - 1rem);
                max-width: calc(100% / 2 - 1rem);
            }
        }

        @media (max-width: 600px) {
            .card {
                flex: 1 1 100%;
                max-width: 100%;
            }
        }

        .mail-history-table {
            border-collapse: collapse;
            width: 100%;
        }

        .mail-history-table th,
        .mail-history-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .mail-history-table th {
            background-color: black;
            color: white;
        }

        .mail-history-table tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .table-container {
            margin: 0 20px;
            max-height: 100%;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
        }

        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px;
            gap: 10px;
        }

        .search-container input {
            width: 100%;
            max-width: 600px;
            border-radius: 0.25rem;
            border: 1px solid #ddd;
            padding: 8px;
        }
    </style>
</head>

<body>

    <div class="header">
        <img src="https://logonoid.com/images/ieee-logo.png" alt="Logo" class="logo"> <!-- Replace with your logo path -->
        <button class="logout-user btn" onclick="window.location.href='{% url 'logout' %}'">
            Logout
        </button>
    </div>


    <h2 style="text-align: center; margin-top: -5px;">Mailbox</h2>
    <div class="search-container">
        <input type="text" id="searchBar" onkeyup="searchTable()" placeholder="Search for mails...">
        <button class="btn" onclick="window.location.href='{% url 'create_Mail' %}'">Compose Mail</button>
    </div>

    <div class="table-container">
        <table class="mail-history-table">
            <thead>
                <tr>
                    <!--<th>Serial Number</th>-->
                    <th>Title</th>
                    <th>Sender</th>
                    <th>Recipients</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody>
                {% for mail in mail_history %}
                <tr class="clickable-row" onclick="window.location.href='{% url 'mail_detail' mail.id %}'">
                    <!--<td>{{ forloop.counter }}</td>-->
                    <td>{{ mail.title }}</td>
                    <td>{{ mail.sender.username }}</td>
                    <td>{{ mail.recipients }}</td>
                    <td>{{ mail.timestamp }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5">No mail history available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        function searchTable() {
            var input, filter, table, tr, td, i, j, txtValue;
            input = document.getElementById("searchBar");
            filter = input.value.toLowerCase();
            table = document.querySelector(".mail-history-table");
            tr = table.getElementsByTagName("tr");

            for (i = 1; i < tr.length; i++) {
                tr[i].style.display = "none";
                td = tr[i].getElementsByTagName("td");
                for (j = 0; j < td.length; j++) {
                    if (td[j]) {
                        txtValue = td[j].textContent || td[j].innerText;
                        if (txtValue.toLowerCase().indexOf(filter) > -1) {
                            tr[i].style.display = "";
                            break;
                        }
                    }
                }
            }
        }
    </script>

</body>

</html>
